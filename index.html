<head>
<meta charset="UTF-8">
<title>í€´ì¦ˆ ì‹œìŠ¤í…œ</title>
<style>
body { font-family: Arial; margin: 20px; }
h1 { margin-bottom: 10px; }
select, button { padding: 8px; margin-right: 10px; }
#questionArea { margin-top: 20px; }

.question-card {

}

/* RESET ë¹¨ê°„ ë²„íŠ¼ */

    padding: 6px 12px;
    margin-right: 12px;

    color: white;

}

/* Mini Test ëª¨ë“œ ìƒ‰ ë³€ê²½ */
.mini-mode .question-card,
.mini-mode #answerBox {
    background: #FFF9D9 !important;
}

/* ì£¼ê´€ì‹ ì…ë ¥ */
#textAnswerBox {
    width: 80%;
    padding: 10px;
    font-size: 16px;
}

    padding: 8px 16px;
    background: #68a0ff;
    color: white;

    cursor: pointer;
    border-radius: 6px;
}

    background: #3d7fff;
}

/* ì—¬ê¸°ê¹Œì§€ë§Œ í’€ê¸° ë²„íŠ¼ */
#stopBtn {
    padding: 8px 16px;
    background: #ff7f27;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;

}
#stopBtn:hover {

}
</style>
</head>
<body>

<h1>í€´ì¦ˆ ì‹œìŠ¤í…œ</h1>

<select id="subjectSelect">
    <option value="">ê³¼ëª© ì„ íƒ</option>
</select>

<select id="themeSelect">
    <option value="">í…Œë§ˆ ì„ íƒ</option>
</select>

<div class="menuBar">
    <button id="resetBtn" style="display:none;">ğŸ”„ ë¦¬ì…‹</button>
    <button id="miniTestBtn">ğŸ”¥ Mini Test (ê³¼ëª©ë³„ 10ë¬¸ì œ)</button>
</div>

<div id="statusBar"></div>

<div id="questionArea"></div>

<button id="nextBtn">ë‹¤ìŒ ë¬¸ì œ</button>

<button id="stopBtn" style="display:none;">ì—¬ê¸°ê¹Œì§€ë§Œ í’€ê¸° ã…œã…œ</button>

<div id="answerBox"></div>

<script>
const jsonURL = "https://kangroo1209-alt.github.io/quizyquiz/output.json";

let quizData = [];
let currentSubject = "";
let currentTheme = "";
let currentQuestion = null;
let usedQuestions = new Set();

// ì¼ë°˜ ëª¨ë“œ
let solvedCount = 0;
let totalCount = 0;

// ë¯¸ë‹ˆ í…ŒìŠ¤íŠ¸
let miniMode = false;
let miniList = [];
let miniIndex = 0;
let miniWrong = [];
let miniTotal = 0;

// HTML ìš”ì†Œ
const subjectSelect = document.getElementById("subjectSelect");
const themeSelect = document.getElementById("themeSelect");
const questionArea = document.getElementById("questionArea");
const answerBox = document.getElementById("answerBox");
const nextBtn = document.getElementById("nextBtn");
const resetBtn = document.getElementById("resetBtn");
const statusBar = document.getElementById("statusBar");
const miniTestBtn = document.getElementById("miniTestBtn");
const stopBtn = document.getElementById("stopBtn");

// ------------------------------------------------------
// ë°ì´í„° ë¡œë“œ
// ------------------------------------------------------
fetch(jsonURL)
.then(res => res.json())
.then(data => {
    quizData = data;
    renderSubjects();
});

// ------------------------------------------------------
// Mini ëª¨ë“œ ìƒ‰ ë³€í™”
// ------------------------------------------------------
function applyMiniModeUI(active) {
    if (active) document.body.classList.add("mini-mode");
    else document.body.classList.remove("mini-mode");
}

// ------------------------------------------------------
// ê³¼ëª©/í…Œë§ˆ ë¡œë“œ
// ------------------------------------------------------
function renderSubjects() {
    const subs = [...new Set(quizData.map(q => q.subject))];
    subjectSelect.innerHTML =
        '<option value="">ê³¼ëª© ì„ íƒ</option>' +
        subs.map(s => `<option>${s}</option>`).join("");
}

subjectSelect.addEventListener("change", () => {
    currentSubject = subjectSelect.value;
    renderThemes();
    resetNormal();
});

function renderThemes() {
    const themes = [...new Set(
        quizData.filter(q => q.subject === currentSubject).map(q => q.theme)
    )];
    themeSelect.innerHTML =
        '<option value="">í…Œë§ˆ ì„ íƒ</option>' +
        themes.map(t => `<option>${t}</option>`).join("");
}

themeSelect.addEventListener("change", () => {
    currentTheme = themeSelect.value;
    miniMode = false;
    applyMiniModeUI(false);
    resetNormal();
    renderQuestion();
});

// ------------------------------------------------------
// ìƒíƒœë°”
// ------------------------------------------------------
function updateStatusBar() {
    if (miniMode) {
        const sub = miniList[miniIndex] ? miniList[miniIndex].subject : "";
        statusBar.innerHTML =
            `ğŸ”¥ Mini Test ì§„í–‰ ì¤‘<br>
            ğŸ“˜ í˜„ì¬ ê³¼ëª©: ${sub}<br>
            â³ ${miniIndex} / ${miniTotal}`;
        return;
    }

    if (currentSubject && currentTheme) {
        statusBar.innerHTML =
            `ğŸ“˜ ${currentSubject} / ${currentTheme}<br>
             ğŸ” ${solvedCount} / ${totalCount}`;
        return;
    }

    statusBar.innerHTML = "";
}

// ------------------------------------------------------
// ì¼ë°˜ ëª¨ë“œ ë¦¬ì…‹
// ------------------------------------------------------
function resetNormal() {
    usedQuestions.clear();
    solvedCount = 0;

    const list = quizData.filter(
        q => q.subject === currentSubject && q.theme === currentTheme
    );
    totalCount = list.length;

    updateStatusBar();
    answerBox.innerHTML = "";
    questionArea.innerHTML = "";

    resetBtn.style.display = (currentSubject && currentTheme) ? "inline-block" : "none";
}

resetBtn.addEventListener("click", resetNormal);

// ------------------------------------------------------
// ì •ë‹µ ì—¬ëŸ¬ ê°œ (ê°™ì€ ê³¼ëª©+ê°™ì€ í…Œë§ˆ)
// ------------------------------------------------------
function getCorrectAnswers(qText) {
    return [...new Set(
        quizData.filter(item => item.subject === currentSubject && item.theme === currentTheme && item.question === qText).map(item => item.answer)
    )];
}

// ------------------------------------------------------
// ë¬¸ì œì¶œì œ
// ------------------------------------------------------
function renderQuestion() {
    if (!currentSubject || !currentTheme) {
        questionArea.innerHTML = "<p>ê³¼ëª©ê³¼ í…Œë§ˆë¥¼ ì„ íƒí•´ ì£¼ì„¸ìš”.</p>";
        return;
    }

    const list = quizData.filter(
        q => q.subject === currentSubject && q.theme === currentTheme
    );
    const remain = list.filter(q => !usedQuestions.has(q.question));

    if (remain.length === 0) {
        questionArea.innerHTML = "<p>ğŸ‰ ëª¨ë“  ë¬¸ì œ ì™„ë£Œ!</p>";
        return;
    }

    const q = remain[Math.floor(Math.random() * remain.length)];
    currentQuestion = q;
    usedQuestions.add(q.question);

    solvedCount++;
    updateStatusBar();

    renderQuestionCard(q);
}

// ------------------------------------------------------
// ë¬¸ì œ ì¹´ë“œ ë Œë”ë§
// ------------------------------------------------------
function renderQuestionCard(q) {
    const correctList = getCorrectAnswers(q.question);
    const mainAnswer = correctList[0];

    questionArea.innerHTML = `<div class="question-card"><b>ë¬¸ì œ:</b> ${q.question}</div>`;
    answerBox.innerHTML = "";

    // ì£¼ê´€ì‹ ëª¨ë“œ
    if (q.theme === "ê³„ì‚°") {
        questionArea.innerHTML += `
            <input id="textAnswerBox" placeholder="ì •ë‹µì„ ì…ë ¥í•˜ì„¸ìš”">
            <button id="submitBtn">ì œì¶œ</button>
        `;
        document.getElementById("submitBtn").onclick = () => {
            const user = document.getElementById("textAnswerBox").value.trim();
            if (correctList.includes(user)) {
                answerBox.innerHTML = `<p class="correct">ì •ë‹µì…ë‹ˆë‹¤!</p><p>ë‹¤ë¥¸ ì •ë‹µë“¤: ${correctList.join(", ")}</p>`;
            } else {
                answerBox.innerHTML = `<p class="wrong">ì˜¤ë‹µì…ë‹ˆë‹¤!</p><p>ì •ë‹µ: ${mainAnswer}</p><p>ë‹¤ë¥¸ ì •ë‹µë“¤: ${correctList.join(", ")}</p>`;
            }
            handleMiniProgress(user === mainAnswer);
        };
        return;
    }

    // ê°ê´€ì‹ ëª¨ë“œ
    let answers = [mainAnswer];

    // ê°™ì€ ê³¼ëª©+ê°™ì€ í…Œë§ˆ ë‚´ ë‹¤ë¥¸ ë¬¸ì œ ë‹µë§Œ ì˜¤ë‹µ í›„ë³´
    let others = quizData
        .filter(item => item.subject === currentSubject && item.theme === currentTheme && item.question !== q.question)
        .map(item => item.answer);

    while (answers.length < 5 && others.length > 0) {
        const i = Math.floor(Math.random() * others.length);
        answers.push(others[i]);
        others.splice(i, 1);
    }

    answers.sort(() => Math.random() - 0.5);

    answers.forEach((ans, i) => {
        questionArea.innerHTML += `
            <div class="question-card" onclick="checkAnswer('${ans.replace(/'/g,"&#39;")}')">
                ${i+1}. ${ans}
            </div>`;
    });
}

// ------------------------------------------------------
// ê°ê´€ì‹ í´ë¦­ ì²´í¬
// ------------------------------------------------------
window.checkAnswer = (ans) => {
    const correct = getCorrectAnswers(currentQuestion.question);
    const mainAnswer = correct[0];
    if (ans === mainAnswer) {
        answerBox.innerHTML = `<p class="correct">ì •ë‹µì…ë‹ˆë‹¤!</p><p>ë‹¤ë¥¸ ì •ë‹µë“¤: ${correct.join(", ")}</p>`;
    } else {
        answerBox.innerHTML = `<p class="wrong">ì˜¤ë‹µì…ë‹ˆë‹¤!</p><p>ì •ë‹µ: ${mainAnswer}</p><p>ë‹¤ë¥¸ ì •ë‹µë“¤: ${correct.join(", ")}</p>`;
    }
    handleMiniProgress(ans === mainAnswer);
};

// ------------------------------------------------------
// ì¼ë°˜ ëª¨ë“œ ë‹¤ìŒ ë¬¸ì œ
// ------------------------------------------------------
nextBtn.addEventListener("click", () => {
    if (!miniMode) renderQuestion();
});

// ------------------------------------------------------
// Mini Test
// ------------------------------------------------------
miniTestBtn.addEventListener("click", startMiniTest);

function startMiniTest() {
    miniMode = true;
    applyMiniModeUI(true);

    nextBtn.style.display = "none";
    stopBtn.style.display = "inline-block";

    usedQuestions.clear();
    miniWrong = [];
    miniIndex = 0;

    miniList = [];
    const subs = [...new Set(quizData.map(q => q.subject))];

    subs.forEach(sub => {
        const pool = quizData.filter(q => q.subject === sub);
        let pick = [];
        while (pick.length < 10 && pool.length > 0) {
            const i = Math.floor(Math.random() * pool.length);
            pick.push(pool[i]);
            pool.splice(i, 1);
        }
        miniList = miniList.concat(pick);
    });

    miniTotal = miniList.length;
    updateStatusBar();
    renderMiniQuestion();
}

function renderMiniQuestion() {
    if (miniIndex >= miniTotal) {
        showMiniResult();
        return;
    }
    const q = miniList[miniIndex];
    currentQuestion = q;
    renderQuestionCard(q);
    updateStatusBar();
}

// ------------------------------------------------------
// Mini Test ë‹µ ì²˜ë¦¬
// ------------------------------------------------------
function handleMiniProgress(isCorrect) {
    if (miniMode) {
        if (!isCorrect) {
            miniWrong.push({
                question: currentQuestion.question,
                myAnswer: "",
                correct: getCorrectAnswers(currentQuestion.question)
            });
        }
        miniIndex++;
        setTimeout(renderMiniQuestion, 500);
    }
}

// ------------------------------------------------------
// ì—¬ê¸°ê¹Œì§€ë§Œ í’€ê¸° ê¸°ëŠ¥
// ------------------------------------------------------
stopBtn.addEventListener("click", () => {
    miniMode = false;
    applyMiniModeUI(false);
    showMiniResult();
});

// ------------------------------------------------------
// Mini Test ê²°ê³¼
// ------------------------------------------------------
function showMiniResult() {
    nextBtn.style.display = "inline-block";
    stopBtn.style.display = "none";

    let html = `<h2>Mini Test ì™„ë£Œ!</h2>`;
    html += `<p>ì´ ë¬¸ì œ: ${miniTotal}</p>`;
    html += `<p>ì •ë‹µ: ${miniTotal - miniWrong.length}</p>`;
    html += `<p>ì˜¤ë‹µ: ${miniWrong.length}</p>`;

    if (miniWrong.length > 0) {
        html += `<h3>í‹€ë¦° ë¬¸ì œë“¤</h3>`;
        miniWrong.forEach(w => {
            html += `<p><b>${w.question}</b><br>ì •ë‹µ: ${w.correct.join(", ")}</p><hr>`;
        });
    }

    questionArea.innerHTML = html;
    answerBox.innerHTML = "";
    statusBar.innerHTML = "";
    applyMiniModeUI(false);
}
</script>

</body>
